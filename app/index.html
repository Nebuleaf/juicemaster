<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Juice Master</title>
  <link rel="stylesheet" href="css/app.css"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,300italic,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css">
  <link type="text/css" href="css/ui-lightness/jquery-ui-1.8.23.custom.css" rel="Stylesheet" />

</head>
<body ng-controller="mainCtrl">
<div class="container">
    <div class="logo">
        <img src="img/JM-Logo-Wide.png" width="500" height="200">
    </div>
    <div class="star-container">
        <div class="star-twelve small">
        </div>
        <div class="price-text">
            &nbsp;Only <br />
            $199!
        </div>
    </div>
    <div class="star-container-shadow">
        <div class="star-twelve large" pulsate></div>
    </div>
    <div class="hero">
        <h1><span>JUICE</span> YOUR WAY TO OPTIMAL HEALTH!</h1>
        <div class="pane">
            <div class="juicer-image">
                <img src="img/JMPro_CCesari_250x350.jpg">
            </div>
            <div class="right-pane">
                <div class="fact-container">
                    <div class="fact">
                        <p>Powerful 900 Watt Motor</p>
                        <i class="icon-plus-sign white-text"></i>
                    </div>
                    <div class="fact">
                        <p>Stainless Steel Blade</p>
                        <i class="icon-plus-sign white-text"></i>
                    </div>
                    <div class="fact">
                        <p>Widemouth Chute</p>
                    </div>
                </div>
                <div class="description">
                    <ul>
                        <li><i class="icon-ok-sign green-text icon-large"></i><span>Dual speeds</span> for maximum juice extraction</li>
                        <li><i class="icon-ok-sign green-text icon-large"></i><span>3" chute</span> cuts down on slicing and preparation</li>
                        <li><i class="icon-ok-sign green-text icon-large"></i><span>Easy clean up</span> with only 3 parts, all machine washable</li>
                    </ul>
                </div>
                <i class="order-arrow icon-arrow-right" bounce-left></i>
                <div class="order-now">

                    <p><i class="icon-shopping-cart"></i>&nbsp;&nbsp;&nbsp;Order Now!</p>
                </div>
            </div>
        </div>
    </div>

    <div class="video-container"></div>
    <div class="offer-container"></div>
</div>


  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/jquery-1.8.0.min.js"></script>
  <script type="text/javascript" src="lib/jquery-ui-1.8.23.custom.min.js"></script>
  <script type="text/javascript" src="lib/jquery.hoverIntent.minified.js"></script>
  <script type="text/javascript" src="lib/underscore.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
